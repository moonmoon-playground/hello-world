<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Atomy</title>
    </head>

    <body>
        <table></table>

        <style>
            td {
                border: 1px solid black;
                width: 60px;
                height: 60px;
		text-align: center;
		color: red;
            }
        </style>

        <script>
            var table = document.querySelector("table");

            for (var i = 0; i < 10; i++) {
                var row = document.createElement("tr");

                for (var j = 0; j < 10; j++) {
                    var cell = document.createElement("td");
                    row.appendChild(cell);
                }
		table.appendChild(row);
            }

            document.addEventListener("click", function(e) {
                var node = e.target;
                if (node.nodeName == "TD") { 
                    update(node);
                }
            });

            var update = function(cell) {
                cell.innerHTML += "o";
            }
        </script>
    </body>
